<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Jochua Simulator | Tech Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: 'Orbitron', sans-serif; }
        #hud { 
            position: absolute; top: 30px; left: 30px; 
            color: #fff; border-left: 6px solid #fff; padding-left: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5); pointer-events: none; z-index: 10;
        }
        .stat { font-size: 56px; font-weight: 900; line-height: 0.9; }
        .label { font-size: 14px; opacity: 0.8; letter-spacing: 5px; text-transform: uppercase; margin-bottom: 5px; }
        #flash { position: absolute; inset: 0; background: red; opacity: 0; pointer-events: none; z-index: 20; transition: opacity 0.1s; }
        #controls { position: absolute; bottom: 20px; left: 30px; color: white; font-size: 11px; opacity: 0.8; line-height: 1.5; }
    </style>
</head>
<body>
    <div id="flash"></div>
    <div id="hud">
        <div class="label">Jochua Simulator</div>
        <div class="stat"><span id="speed-val">0</span> <small style="font-size: 20px;">KM/H</small></div>
    </div>
    <div id="controls">
        Z: Gaz | S: Reculer (Feux rouges) | L: Phares<br>
        Q: Cligno Gauche | E: Cligno Droit | G: Détresse
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        let scene, camera, renderer, car, worldGroup, wheels = [];
        let obstacles = [], smokeParticles = [], headlights = [], rearLights = [];
        let blinkerL, blinkerR;
        let speed = 0, angle = 0, lightsOn = false;
        let blinkTimer = 0, blinkMode = 0; // 0: off, 1: left, 2: right, 3: both
        const keys = {};

        const MAX_SPEED_UNIT_FWD = 1.4; 
        const MAX_SPEED_UNIT_BWD = 0.7; 
        const ACCEL_FWD = MAX_SPEED_UNIT_FWD / 1800; 
        const ACCEL_BWD = MAX_SPEED_UNIT_BWD / 1800; 
        const FRICTION = 0.0015;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 20, 150);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 3.5, 9);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);
            const sun = new THREE.DirectionalLight(0xffffff, 1.2);
            sun.position.set(50, 100, 50);
            scene.add(sun);

            worldGroup = new THREE.Group();
            scene.add(worldGroup);

            // ROUTE & HERBE
            const road = new THREE.Mesh(new THREE.PlaneGeometry(22, 5000), new THREE.MeshStandardMaterial({ color: 0x222222 }));
            road.rotation.x = -Math.PI / 2;
            worldGroup.add(road);
            
            for(let i = 0; i < 150; i++) {
                const line = new THREE.Mesh(new THREE.PlaneGeometry(0.3, 6), new THREE.MeshBasicMaterial({color: 0xffffff}));
                line.rotation.x = -Math.PI / 2;
                line.position.set(0, 0.02, -i * 25);
                worldGroup.add(line);
            }

            const grass = new THREE.Mesh(new THREE.PlaneGeometry(2000, 5000), new THREE.MeshStandardMaterial({color: 0x2d5a27}));
            grass.rotation.x = -Math.PI / 2; grass.position.y = -0.1;
            worldGroup.add(grass);

            // --- LA JOCHUA ---
            car = new THREE.Group();
            const paintMat = new THREE.MeshStandardMaterial({ color: 0x070707, metalness: 0.9, roughness: 0.1 });
            const carbonMat = new THREE.MeshStandardMaterial({ color: 0x111111 });
            const glassMat = new THREE.MeshStandardMaterial({ color: 0x000000 });

            car.add(new THREE.Mesh(new THREE.BoxGeometry(2.1, 0.6, 4.4), paintMat));
            const roof = new THREE.Mesh(new THREE.BoxGeometry(1.4, 0.45, 2.2), glassMat);
            roof.position.set(0, 0.5, 0.2); car.add(roof);

            // Calandre & Aileron
            const grill = new THREE.Mesh(new THREE.BoxGeometry(0.9, 0.3, 0.15), carbonMat);
            grill.position.set(0, 0.1, -2.25); car.add(grill);
            const wing = new THREE.Mesh(new THREE.BoxGeometry(2.4, 0.05, 0.6), carbonMat);
            wing.position.set(0, 0.6, 2.1); car.add(wing);

            // PHARES AVANT (L)
            const lightL = new THREE.SpotLight(0xffffff, 0, 60, 0.5);
            lightL.position.set(0.8, 0.2, -2.2);
            const lightR = lightL.clone(); lightR.position.x = -0.8;
            car.add(lightL, lightR, lightL.target, lightR.target);
            lightL.target.position.set(0.8, 0, -15); lightR.target.position.set(-0.8, 0, -15);
            headlights = [lightL, lightR];

            // PHARES ARRIÈRE (S)
            const rearL = new THREE.PointLight(0xff0000, 0, 5);
            rearL.position.set(0.8, 0.1, 2.2);
            const rearR = rearL.clone(); rearR.position.x = -0.8;
            car.add(rearL, rearR);
            rearLights = [rearL, rearR];

            // CLIGNOTANTS
            const blinkerGeo = new THREE.BoxGeometry(0.3, 0.1, 0.1);
            blinkerL = new THREE.Mesh(blinkerGeo, new THREE.MeshBasicMaterial({ color: 0xffaa00, transparent: true, opacity: 0 }));
            blinkerL.position.set(0.9, 0.25, -2.2);
            blinkerR = blinkerL.clone(); blinkerR.position.x = -0.9;
            car.add(blinkerL, blinkerR);

            // Roues
            const wPos = [[1.1, -0.1, 1.5], [-1.1, -0.1, 1.5], [1.1, -0.1, -1.5], [-1.1, -0.1, -1.5]];
            wPos.forEach(pos => {
                const w = new THREE.Mesh(new THREE.CylinderGeometry(0.45, 0.45, 0.4, 20), new THREE.MeshStandardMaterial({color: 0x111111}));
                w.rotation.z = Math.PI/2; w.position.set(...pos);
                wheels.push(w); car.add(w);
            });
            scene.add(car);

            for(let i = 0; i < 5; i++) createObstacle();
            animate();
        }

        function createObstacle() {
            const obs = new THREE.Mesh(new THREE.CylinderGeometry(0.8, 0.8, 8, 16), new THREE.MeshStandardMaterial({ color: 0xff0000 }));
            obs.position.set(Math.random() * 40 - 20, 4, Math.random() * -400 - 50);
            worldGroup.add(obs); obstacles.push(obs);
        }

        function createSmoke() {
            if (speed <= 0) return;
            const p = new THREE.Mesh(new THREE.SphereGeometry(0.12, 6, 6), new THREE.MeshBasicMaterial({ color: 0xcccccc, transparent: true, opacity: 0.4 }));
            p.position.set(car.position.x + (Math.random()-0.5), 0, car.position.z + 2.3);
            scene.add(p); smokeParticles.push({ mesh: p, life: 1.0 });
        }

        window.onkeydown = (e) => {
            keys[e.code] = true;
            if(e.code === 'KeyL') { lightsOn = !lightsOn; headlights.forEach(l => l.intensity = lightsOn ? 80 : 0); }
            if(e.code === 'KeyQ') blinkMode = (blinkMode === 1) ? 0 : 1;
            if(e.code === 'KeyE') blinkMode = (blinkMode === 2) ? 0 : 2;
            if(e.code === 'KeyG') blinkMode = (blinkMode === 3) ? 0 : 3;
        };
        window.onkeyup = (e) => keys[e.code] = false;

        function animate() {
            requestAnimationFrame(animate);

            // PHYSIQUE
            if (keys['ArrowUp'] || keys['KeyW']) { if (speed < MAX_SPEED_UNIT_FWD) speed += ACCEL_FWD; createSmoke(); }
            else if (keys['ArrowDown'] || keys['KeyS']) { if (speed > -MAX_SPEED_UNIT_BWD) speed -= ACCEL_BWD; }
            else { if (speed > 0) speed = Math.max(0, speed - FRICTION); else if (speed < 0) speed = Math.min(0, speed + FRICTION); }

            if (keys['ArrowLeft'] || keys['KeyA']) angle += 0.03;
            if (keys['ArrowRight'] || keys['KeyD']) angle -= 0.03;

            // Feux arrière quand on recule
            rearLights.forEach(l => l.intensity = (speed < 0) ? 15 : 0);

            // Gestion des Clignotants
            blinkTimer += 0.08;
            const blinkAlpha = (Math.sin(blinkTimer * 5) > 0) ? 1 : 0;
            blinkerL.material.opacity = (blinkMode === 1 || blinkMode === 3) ? blinkAlpha : 0;
            blinkerR.material.opacity = (blinkMode === 2 || blinkMode === 3) ? blinkAlpha : 0;

            car.rotation.y = angle;
            worldGroup.position.z += Math.cos(angle) * speed * 10;
            worldGroup.position.x += Math.sin(angle) * speed * 10;

            if (worldGroup.position.z > 1000) worldGroup.position.z = 0;

            smokeParticles.forEach((p, i) => {
                p.life -= 0.02; p.mesh.material.opacity = p.life; p.mesh.position.y += 0.03;
                if(p.life <= 0) { scene.remove(p.mesh); smokeParticles.splice(i, 1); }
            });

            obstacles.forEach(obs => {
                const wp = new THREE.Vector3(); obs.getWorldPosition(wp);
                if (Math.sqrt(wp.x**2 + wp.z**2) < 2.5) {
                    document.getElementById('flash').style.opacity = '1';
                    setTimeout(() => document.getElementById('flash').style.opacity = '0', 150);
                    speed = 0; worldGroup.position.set(0,0,0);
                }
            });

            wheels.forEach(w => w.rotation.x -= speed * 2.5);
            let disp = speed >= 0 ? Math.round((speed / MAX_SPEED_UNIT_FWD) * 250) : Math.round((Math.abs(speed) / MAX_SPEED_UNIT_BWD) * 125);
            document.getElementById('speed-val').innerText = disp;
            renderer.render(scene, camera);
        }
        init();
    </script>
</body>
</html>
