<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Simulateur Jocha</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: 'Orbitron', sans-serif; }
        #hud { 
            position: absolute; top: 30px; left: 30px; 
            color: #fff; border-left: 6px solid #fff; padding-left: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8); pointer-events: none; z-index: 10;
        }
        .stat { font-size: 56px; font-weight: 900; line-height: 0.9; }
        .label { font-size: 14px; opacity: 0.8; letter-spacing: 5px; text-transform: uppercase; margin-bottom: 5px; }
        #controls { position: absolute; bottom: 20px; left: 30px; color: white; font-size: 11px; opacity: 0.8; line-height: 1.4; text-shadow: 1px 1px 2px black; }
    </style>
</head>
<body>
    <div id="hud">
        <div class="label">Simulateur Jocha</div>
        <div class="stat"><span id="speed-val">0</span> <small style="font-size: 20px;">KM/H</small></div>
    </div>
    <div id="controls">
        Z/S: Gaz/Frein | Q: Clignotant Gauche | E: Clignotant Droite | G: Clignotants | L: Phares<br>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        let scene, camera, renderer, car, worldGroup;
        let roadTiles = []; 
        let particles = [];
        let headlightBeams = [], headlightGlows = [], taillightGlows = [], blinkerGlows = [];
        let meshHeadL, meshHeadR, meshRearL, meshRearR, meshBlinkL, meshBlinkR;
        let wheels = [];
        
        let speed = 0, angle = 0, driftAngle = 0;
        let lightsOn = false, blinkTimer = 0, blinkMode = 0; 
        const keys = {};

        // --- CONFIGURATION MOTEUR M5 CS ---
        // Facteur d'échelle : speed 1.0 = ~180 km/h affiché
        // 305 km/h => 1.7
        // 60 km/h => 0.33
        const MAX_SPEED_FWD = 1.7; 
        const MAX_SPEED_BWD = 0.33;
        
        // Accélération (Calculée pour le temps demandé à 60 FPS)
        // 305 km/h en 32s => 1.7 / (32 * 60) ~= 0.00088
        const ACCEL_FWD = 0.00088; 
        // 60 km/h en 6s => 0.33 / (6 * 60) ~= 0.00092
        const ACCEL_BWD = 0.00092;

        const FRICTION = 0.002; // Frottement de l'air
        const STEER_SPEED = 0.03;
        
        // CONFIG ROUTE
        const TILE_LENGTH = 200; 
        const ROAD_WIDTH = 30;
        const VIEW_DISTANCE = 5; // Nombre de tuiles visibles (devant et derrière)

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 50, 400);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 4.5, 10);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            const sun = new THREE.DirectionalLight(0xffffff, 0.8);
            sun.position.set(100, 100, 50);
            scene.add(sun);

            worldGroup = new THREE.Group();
            scene.add(worldGroup);

            // --- CRÉATION DE LA ROUTE (DEVANT ET DERRIÈRE) ---
            // On génère des tuiles de -600 à +600 environ
            for(let i = -3; i <= 3; i++) {
                createRoadTile(i * TILE_LENGTH);
            }

            createHighDetailCar();
            animate();
        }

        function createRoadTile(zPos) {
            const tileGroup = new THREE.Group();
            
            // Bitume
            const asphalt = new THREE.Mesh(
                new THREE.PlaneGeometry(ROAD_WIDTH, TILE_LENGTH), 
                new THREE.MeshStandardMaterial({ color: 0x1a1a1a, roughness: 0.8 })
            );
            asphalt.rotation.x = -Math.PI / 2;
            tileGroup.add(asphalt);

            // Lignes
            const lineGeo = new THREE.PlaneGeometry(0.4, 8);
            const lineMat = new THREE.MeshBasicMaterial({color: 0xffffff});
            for(let i = -TILE_LENGTH/2; i < TILE_LENGTH/2; i+=20) {
                const line = new THREE.Mesh(lineGeo, lineMat);
                line.rotation.x = -Math.PI/2;
                line.position.set(0, 0.02, i);
                tileGroup.add(line);
            }

            // Herbe (Large)
            const grassGeo = new THREE.PlaneGeometry(400, TILE_LENGTH);
            const grassMat = new THREE.MeshStandardMaterial({color: 0x228B22});
            const grassL = new THREE.Mesh(grassGeo, grassMat);
            grassL.rotation.x = -Math.PI/2; grassL.position.set(-(ROAD_WIDTH/2 + 200), -0.05, 0);
            tileGroup.add(grassL);
            const grassR = grassL.clone(); grassR.position.set((ROAD_WIDTH/2 + 200), -0.05, 0);
            tileGroup.add(grassR);

            // Rails
            const railGeo = new THREE.BoxGeometry(1, 0.8, TILE_LENGTH);
            const railMat = new THREE.MeshStandardMaterial({color: 0xaaaaaa, metalness: 0.6});
            const railL = new THREE.Mesh(railGeo, railMat); railL.position.set(-(ROAD_WIDTH/2 + 1), 0.5, 0);
            tileGroup.add(railL);
            const railR = railL.clone(); railR.position.set((ROAD_WIDTH/2 + 1), 0.5, 0);
            tileGroup.add(railR);

            // Positionnement initial (Négatif = Devant la caméra, Positif = Derrière)
            tileGroup.position.z = -zPos; 
            worldGroup.add(tileGroup);
            roadTiles.push(tileGroup);
        }

        function createHighDetailCar() {
            car = new THREE.Group();
            car.position.y = 0.8; 
            scene.add(car);

            const paintMat = new THREE.MeshStandardMaterial({ color: 0x050505, metalness: 0.7, roughness: 0.2 });
            const glassMat = new THREE.MeshStandardMaterial({ color: 0x111111, metalness: 0.9, roughness: 0.1 });
            const chromeMat = new THREE.MeshStandardMaterial({ color: 0xffffff, metalness: 1.0, roughness: 0.1 });
            const rimMat = new THREE.MeshStandardMaterial({ color: 0xcccccc, metalness: 0.8 });
            const offLightMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
            const mirrorMat = new THREE.MeshStandardMaterial({ color: 0xaaddff, metalness: 1, roughness: 0 });

            // Carrosserie
            const chassis = new THREE.Mesh(new THREE.BoxGeometry(2.1, 0.6, 4.6), paintMat); chassis.position.y = 0.4; car.add(chassis);
            const cabin = new THREE.Mesh(new THREE.BoxGeometry(1.7, 0.55, 2.4), glassMat); cabin.position.set(0, 0.95, 0.2); car.add(cabin);
            const roof = new THREE.Mesh(new THREE.BoxGeometry(1.75, 0.05, 2.5), paintMat); roof.position.set(0, 1.25, 0.2); car.add(roof);
            const hood = new THREE.Mesh(new THREE.BoxGeometry(1.6, 0.1, 1.3), paintMat); hood.position.set(0, 0.75, -1.8); hood.rotation.x = 0.1; car.add(hood);
            const trunk = new THREE.Mesh(new THREE.BoxGeometry(1.7, 0.1, 0.8), paintMat); trunk.position.set(0, 0.72, 2.0); car.add(trunk);

            // Passages de roues
            const fenderGeo = new THREE.BoxGeometry(0.2, 0.4, 0.9);
            const fl = new THREE.Mesh(fenderGeo, paintMat); fl.position.set(1.1, 0.4, -1.5);
            const fr = fl.clone(); fr.position.set(-1.1, 0.4, -1.5);
            const rl = fl.clone(); rl.position.set(1.1, 0.4, 1.5);
            const rr = fl.clone(); rr.position.set(-1.1, 0.4, 1.5);
            car.add(fl, fr, rl, rr);

            // Détails
            const grillFrame = new THREE.Mesh(new THREE.BoxGeometry(0.7, 0.3, 0.02), chromeMat); grillFrame.position.set(0, 0.5, -2.31); car.add(grillFrame);
            const bumperF = new THREE.Mesh(new THREE.BoxGeometry(2.1, 0.3, 0.2), paintMat); bumperF.position.set(0, 0.2, -2.3); car.add(bumperF);
            const bumperR = new THREE.Mesh(new THREE.BoxGeometry(2.1, 0.35, 0.2), paintMat); bumperR.position.set(0, 0.25, 2.35); car.add(bumperR);

            // Pots échappement
            const pipeGeo = new THREE.CylinderGeometry(0.06, 0.06, 0.2);
            for(let x of [-0.6, -0.45, 0.45, 0.6]) {
                const pipe = new THREE.Mesh(pipeGeo, chromeMat); pipe.rotation.x = Math.PI/2; pipe.position.set(x, 0.15, 2.45); car.add(pipe);
            }

            // Rétros
            const mirShell = new THREE.Mesh(new THREE.BoxGeometry(0.3, 0.15, 0.2), paintMat); mirShell.position.set(1.15, 0.75, -1.0);
            const mirGlass = new THREE.Mesh(new THREE.BoxGeometry(0.02, 0.12, 0.18), mirrorMat); mirGlass.position.set(1.25, 0.75, -1.0);
            car.add(mirShell, mirGlass);
            const mirShellR = mirShell.clone(); mirShellR.position.x = -1.15;
            const mirGlassR = mirGlass.clone(); mirGlassR.position.x = -1.25;
            car.add(mirShellR, mirGlassR);

            // Lumières
            meshHeadL = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.15, 0.1), offLightMat.clone()); meshHeadL.position.set(0.7, 0.5, -2.3);
            meshHeadR = meshHeadL.clone(); meshHeadR.position.x = -0.7; car.add(meshHeadL, meshHeadR);
            
            const spotL = new THREE.SpotLight(0xffffff, 0, 150, 0.6, 0.5); spotL.position.set(0.7, 0.5, -2.2); spotL.target.position.set(0.7, 0, -30);
            const spotR = spotL.clone(); spotR.position.x = -0.7; spotR.target.position.set(-0.7, 0, -30);
            car.add(spotL, spotR, spotL.target, spotR.target); headlightBeams = [spotL, spotR];
            
            const glowL = new THREE.PointLight(0xffffff, 0, 4); glowL.position.set(0.7, 0.5, -2.4);
            const glowR = glowL.clone(); glowR.position.x = -0.7; car.add(glowL, glowR); headlightGlows = [glowL, glowR];

            meshRearL = new THREE.Mesh(new THREE.BoxGeometry(0.6, 0.18, 0.1), offLightMat.clone()); meshRearL.position.set(0.7, 0.6, 2.3);
            meshRearR = meshRearL.clone(); meshRearR.position.x = -0.7; car.add(meshRearL, meshRearR);
            
            const tailL = new THREE.PointLight(0xff0000, 0, 8); tailL.position.set(0.7, 0.6, 2.4);
            const tailR = tailL.clone(); tailR.position.x = -0.7; car.add(tailL, tailR); taillightGlows = [tailL, tailR];

            meshBlinkL = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.05, 0.1), offLightMat.clone()); meshBlinkL.position.set(0.7, 0.4, -2.3);
            meshBlinkR = meshBlinkL.clone(); meshBlinkR.position.x = -0.7; car.add(meshBlinkL, meshBlinkR);
            
            const blinkLightL = new THREE.PointLight(0xffaa00, 0, 5); blinkLightL.position.set(0.7, 0.4, -2.4);
            const blinkLightR = blinkLightL.clone(); blinkLightR.position.x = -0.7; car.add(blinkLightL, blinkLightR); blinkerGlows = [blinkLightL, blinkLightR];

            // Roues
            const wPos = [[1.05, 0, 1.5], [-1.05, 0, 1.5], [1.05, 0, -1.5], [-1.05, 0, -1.5]];
            wPos.forEach(pos => {
                const wheelGroup = new THREE.Group();
                const tire = new THREE.Mesh(new THREE.CylinderGeometry(0.4, 0.4, 0.35, 24), new THREE.MeshStandardMaterial({color: 0x111111})); tire.rotation.z = Math.PI/2;
                const rim = new THREE.Mesh(new THREE.CylinderGeometry(0.25, 0.25, 0.36, 16), rimMat); rim.rotation.z = Math.PI/2;
                wheelGroup.add(tire, rim); wheelGroup.position.set(...pos); wheels.push(wheelGroup); car.add(wheelGroup);
            });
        }

        // --- NOUVEAU SYSTÈME DE FUMÉE (SPHÈRES) ---
        function createSmoke(x, y, z, color, size, velocityX, velocityY, opacity) {
            const geo = new THREE.SphereGeometry(size, 4, 4); // Basse poly pour perf
            const mat = new THREE.MeshBasicMaterial({color: color, transparent: true, opacity: opacity});
            const p = new THREE.Mesh(geo, mat);
            
            const wp = new THREE.Vector3(x, y, z).applyMatrix4(car.matrixWorld);
            // On détache la position du mouvement du world
            wp.x -= worldGroup.position.x;
            wp.z -= worldGroup.position.z;
            
            p.position.copy(wp);
            // On ajoute une rotation aléatoire
            p.rotation.set(Math.random()*3, Math.random()*3, Math.random()*3);
            
            worldGroup.add(p);
            particles.push({ 
                mesh: p, 
                life: 1.0, 
                vx: velocityX, 
                vy: velocityY,
                vz: (Math.random() - 0.5) * 0.1 // Légère dispersion en Z
            });
        }

        window.onkeydown = (e) => {
            keys[e.code] = true;
            if(e.code === 'KeyL') lightsOn = !lightsOn;
            if(e.code === 'KeyQ') blinkMode = (blinkMode === 1) ? 0 : 1;
            if(e.code === 'KeyE') blinkMode = (blinkMode === 2) ? 0 : 2;
            if(e.code === 'KeyG') blinkMode = (blinkMode === 3) ? 0 : 3;
        };
        window.onkeyup = (e) => keys[e.code] = false;

        function updateRoad() {
            // Logique de recyclage Bidirectionnel
            const worldZ = worldGroup.position.z;
            const threshold = (TILE_LENGTH * 3); // Distance max avant recyclage

            roadTiles.forEach(tile => {
                // Position absolue par rapport à la voiture/caméra
                const absoluteZ = tile.position.z + worldZ;

                // Si la tuile est trop loin derrière (On avance)
                if (absoluteZ > threshold) {
                    tile.position.z -= (roadTiles.length * TILE_LENGTH);
                }
                // Si la tuile est trop loin devant (On recule)
                else if (absoluteZ < -threshold) {
                    tile.position.z += (roadTiles.length * TILE_LENGTH);
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);

            let accel = keys['ArrowUp'] || keys['KeyW'] || keys['KeyZ'];
            let brake = keys['ArrowDown'] || keys['KeyS'];

            if(accel) { 
                // Marche Avant (M5 CS Specs)
                if(speed < MAX_SPEED_FWD) speed += ACCEL_FWD; 
                
                // Fumée Échappement (Rapide, fine, grise)
                createSmoke(0.45, 0.2, 2.7, 0x555555, 0.1, 0, 0.05, 0.4);
                createSmoke(-0.45, 0.2, 2.7, 0x555555, 0.1, 0, 0.05, 0.4);
                createSmoke(0.6, 0.2, 2.7, 0x555555, 0.1, 0, 0.05, 0.4);
                createSmoke(-0.6, 0.2, 2.7, 0x555555, 0.1, 0, 0.05, 0.4);
            } 
            else if(brake) { 
                // Marche Arrière (Specs plus lentes)
                if(speed > -MAX_SPEED_BWD) speed -= ACCEL_BWD; 
            } 
            else { speed *= (1 - FRICTION); }

            let steer = 0;
            if(keys['ArrowLeft'] || keys['KeyA']) steer = STEER_SPEED;
            if(keys['ArrowRight'] || keys['KeyD']) steer = -STEER_SPEED;

            angle += steer * (speed * 0.8 + 0.2); 
            driftAngle += (angle - driftAngle) * (accel ? 0.15 : 0.08);
            car.rotation.y = driftAngle;

            const speedX = Math.sin(angle) * speed * 15;
            const speedZ = Math.cos(angle) * speed * 15;
            worldGroup.position.z += speedZ;

            // Limites latérales (Barrières)
            let nextX = worldGroup.position.x + speedX;
            const LIMIT = (ROAD_WIDTH / 2) - 2;
            if (nextX > LIMIT) {
                worldGroup.position.x = LIMIT; if(Math.abs(speed) > 0.2) speed *= 0.95;
                // Fumée frottement mur
                createSmoke(-1.2, 0.5, 0, 0xaaaaaa, 0.3, 0.1, 0.1, 0.5); 
            } else if (nextX < -LIMIT) {
                worldGroup.position.x = -LIMIT; if(Math.abs(speed) > 0.2) speed *= 0.95;
                createSmoke(1.2, 0.5, 0, 0xaaaaaa, 0.3, -0.1, 0.1, 0.5);
            } else {
                worldGroup.position.x = nextX;
            }

            updateRoad();

            // --- FUMÉE DE DRIFT AMÉLIORÉE ---
            // Si on dérape et qu'on va vite
            if(Math.abs(angle - driftAngle) > 0.06 && Math.abs(speed) > 0.4) {
                // Direction de la fumée inverse au drift
                const smokeDir = (angle - driftAngle) > 0 ? -0.2 : 0.2;
                
                // Beaucoup de fumée blanche volumineuse
                createSmoke(1.1, 0.1, 1.5, 0xffffff, 0.4, smokeDir, 0.1, 0.6); 
                createSmoke(-1.1, 0.1, 1.5, 0xffffff, 0.4, smokeDir, 0.1, 0.6);
            }

            headlightBeams.forEach(l => l.intensity = lightsOn ? 120 : 0);
            headlightGlows.forEach(l => l.intensity = lightsOn ? 20 : 0);
            meshHeadL.material.color.set(lightsOn ? 0xffffff : 0x333333);
            meshHeadR.material.color.set(lightsOn ? 0xffffff : 0x333333);
            taillightGlows.forEach(l => l.intensity = brake ? 40 : 0);
            meshRearL.material.color.set(brake ? 0xff0000 : 0x550000);
            meshRearR.material.color.set(brake ? 0xff0000 : 0x550000);

            blinkTimer += 0.05;
            const b = Math.sin(blinkTimer * 4) > 0;
            const blinkL = ((blinkMode===1 || blinkMode===3) && b);
            const blinkR = ((blinkMode===2 || blinkMode===3) && b);
            meshBlinkL.material.color.set(blinkL ? 0xffaa00 : 0x333333);
            meshBlinkR.material.color.set(blinkR ? 0xffaa00 : 0x333333);
            blinkerGlows[0].intensity = blinkL ? 15 : 0;
            blinkerGlows[1].intensity = blinkR ? 15 : 0;

            // Mise à jour Particules (Fumée)
            particles.forEach((p, i) => {
                p.life -= 0.02; // Durée de vie
                p.mesh.material.opacity = p.life * 0.8;
                
                // Mouvement de la fumée
                p.mesh.position.y += p.vy; // Monte
                p.mesh.position.x += p.vx; // Part sur le coté (Drift)
                p.mesh.position.z += p.vz;
                
                p.mesh.scale.multiplyScalar(1.08); // Grossit comme un nuage
                p.mesh.rotation.z += 0.1; // Tourne sur elle même
                
                if(p.life <= 0) { worldGroup.remove(p.mesh); particles.splice(i, 1); }
            });

            wheels.forEach(w => w.rotation.x -= speed * 2.5);
            document.getElementById('speed-val').innerText = Math.round(Math.abs(speed) * 180);
            renderer.render(scene, camera);
        }
        init();
    </script>
</body>
</html>
